<section class="auth-layout">
  <div class="panel">
    <header>
      <h1>Tablero Kanban</h1>
      <p>Autentícate para administrar tus tableros y tarjetas.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label>
        Correo electrónico
        <input type="email" formControlName="email" placeholder="admin@example.com" />
      </label>
      <div class="hint" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Ingresa un correo válido.
      </div>

      <label>
        Contraseña
        <input type="password" formControlName="password" placeholder="••••••" />
      </label>
      <div class="hint" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Usa al menos 6 caracteres.
      </div>

      <button type="submit" [disabled]="isSubmitting()">
        {{ isSubmitting() ? 'Ingresando…' : 'Ingresar' }}
      </button>
    </form>

    <p class="error" *ngIf="errorMessage()">{{ errorMessage() }}</p>
    <small>Usuario semilla: <code>admin@example.com</code> / <code>Pass123$</code></small>
  </div>
</section>
